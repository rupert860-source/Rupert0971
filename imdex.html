<body>

<h1>ğŸƒ å©šç¦®é»æ“Šè·‘æ­¥æ¯”è³½ ğŸ’–</h1>

<div id="setupArea">
  <input id="playerNames" placeholder="è«‹è¼¸å…¥ç©å®¶åå­—ï¼ˆä»¥é€—è™Ÿåˆ†éš”ï¼‰" style="width:80%;font-size:16px;padding:6px;">
  <br>
  <button id="createBtn">å»ºç«‹ç©å®¶</button>

<div id="gameArea" style="display:none;">
  <div id="raceArea"></div>

  <div id="winner"></div>

</div>

<script>
let players = [];
let steps = {};
let gameStarted = false;
let gameOver = false;
const finishLine = 100; // âœ… è·‘åˆ° 100 æ­¥å°±è´

const raceArea = document.getElementById("raceArea");
const countdownDiv = document.getElementById("countdown");
const winnerDiv = document.getElementById("winner");

// å»ºç«‹ç©å®¶
document.getElementById("createBtn").onclick = () => {
  const names = document.getElementById("playerNames").value.split(",").map(n=>n.trim()).filter(n=>n);
  if (names.length === 0) return alert("è«‹è¼¸å…¥è‡³å°‘ä¸€ä½ç©å®¶");
  
  players = names;
  steps = {};
  raceArea.innerHTML = "";
  
  names.forEach((name, i) => {
    steps[name] = 0;
    let track = document.createElement("div");
    track.className = "track";

    let runner = document.createElement("div");
    runner.className = "runner";
    runner.id = "runner-" + name;
    runner.innerText = "ğŸƒ";

    let label = document.createElement("div");
    label.className = "label";
    label.innerText = name;

    let btn = document.createElement("button");
    btn.innerText = name + " é»æˆ‘è·‘ï¼";
    btn.onclick = () => move(name);

    track.appendChild(runner);
    track.appendChild(label);
    raceArea.appendChild(track);
    raceArea.appendChild(btn);
  });

  document.getElementById("setupArea").style.display = "none";
  document.getElementById("gameArea").style.display = "block";
};

function move(name) {
  if (!gameStarted || gameOver) return;
  steps[name] += 2;
  updateRunner(name);
  if (steps[name] >= finishLine && !gameOver) {
    gameOver = true;
    winnerDiv.innerText = "ğŸ† " + name + " ç²å‹å•¦ï¼ ğŸ‰";
  }
}

function updateRunner(name) {
  let percent = Math.min((steps[name] / finishLine) * 90, 90);
  const runner = document.getElementById("runner-" + name);
  if (runner) runner.style.left = percent + "%";
}

// é–‹å§‹éŠæˆ²
document.getElementById("startBtn").onclick = () => {
  if (gameStarted) return;
  let count = 3;
  countdownDiv.innerText = count;
  let timer = setInterval(() => {
    count--;
    if (count > 0) {
      countdownDiv.innerText = count;
    } else {
      clearInterval(timer);
      countdownDiv.innerText = "é–‹å§‹ï¼";
      gameStarted = true;
      setTimeout(()=> countdownDiv.innerText="", 1000);
    }
  }, 1000);
};

// é‡æ–°é–‹å§‹
document.getElementById("resetBtn").onclick = () => {
  document.getElementById("setupArea").style.display = "block";
  document.getElementById("gameArea").style.display = "none";
  countdownDiv.innerText = "";
  winnerDiv.innerText = "";
  gameOver = false;
  gameStarted = false;
};
</script>
