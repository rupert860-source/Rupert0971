<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>婚禮跑步遊戲 💖</title>
<style>
  body {
    text-align: center;
    font-family: "Noto Sans TC", sans-serif;
    background: linear-gradient(to bottom right, #ffe6f0, #fff);
    margin: 0;
    padding: 20px;
  }
  h1 { color: #d63384; font-size: 2em; }
  .track {
    position: relative;
    height: 80px;
    margin: 20px auto;
    width: 90%;
    background: rgba(255,255,255,0.7);
    border-radius: 12px;
    border: 2px solid #f8a5c2;
    overflow: hidden;
  }
  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: linear-gradient(90deg, #ff9ec4, #ffd6e7);
    border-radius: 12px 0 0 12px;
    transition: width 0.1s;
    z-index: 0;
  }
  .runner {
    position: absolute;
    bottom: 5px;
    font-size: 30px;
    z-index: 2;
  }
  .label {
    position: absolute;
    bottom: 40px;
    font-size: 14px;
    white-space: nowrap;
    z-index: 2;
  }
  #playersInput { margin-top: 20px; }
  #raceArea { margin-top: 30px; }
  button {
    margin: 8px;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #ff8fb1;
    color: white;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  button:hover { background: #ff6fa2; }
  #countdown { font-size: 40px; color: red; margin-top: 20px; font-weight: bold; }
  #winner { font-size: 30px; color: #28a745; font-weight: bold; margin-top: 20px; }
  #musicBtn { position: fixed; top: 10px; right: 10px; }
</style>
</head>
<body>

<h1>🏃 婚禮點擊跑步比賽 💖</h1>

<!-- 🎵 可愛背景音樂 -->
<audio id="bgm" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3e1c5c3c34.mp3?filename=cute-background-music-14085.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn">🔊 音樂開關</button>

<div id="setupArea">
  <input id="playerNames" placeholder="請輸入玩家名字（以逗號分隔）" style="width:80%;font-size:16px;padding:6px;">
  <br>
  <button id="createBtn">建立玩家</button>
</div>

<div id="gameArea" style="display:none;">
  <div id="raceArea"></div>
  <div id="countdown"></div>
  <div id="winner"></div>
  <button id="startBtn">開始遊戲</button>
  <button id="resetBtn">重新開始</button>
</div>

<script>
let players = [];
let steps = {};
let gameStarted = false;
let gameOver = false;
const finishLine = 200; // ✅ 改為200步

const raceArea = document.getElementById("raceArea");
const countdownDiv = document.getElementById("countdown");
const winnerDiv = document.getElementById("winner");
const bgm = document.getElementById("bgm");

// 🔊 音樂開關
document.getElementById("musicBtn").onclick = () => {
  if (bgm.paused) {
    bgm.play();
    document.getElementById("musicBtn").innerText = "🔊 音樂開";
  } else {
    bgm.pause();
    document.getElementById("musicBtn").innerText = "🔇 音樂關";
  }
};

// 建立玩家
document.getElementById("createBtn").onclick = () => {
  const names = document.getElementById("playerNames").value.split(",").map(n=>n.trim()).filter(n=>n);
  if (names.length === 0) return alert("請輸入至少一位玩家");

  players = names;
  steps = {};
  raceArea.innerHTML = "";

  names.forEach((name, i) => {
    steps[name] = 0;

    // 建立跑道
    let track = document.createElement("div");
    track.className = "track";

    // 進度條
    let progress = document.createElement("div");
    progress.className = "progress";
    progress.id = "progress-" + name;

    // 跑者
    let runner = document.createElement("div");
    runner.className = "runner";
    runner.id = "runner-" + name;
    runner.innerText = "🏃";

    // 名字
    let label = document.createElement("div");
    label.className = "label";
    label.innerText = name;

    // 跑步按鈕
    let btn = document.createElement("button");
    btn.innerText = name + " 點我跑！";
    btn.onclick = () => move(name);

    track.appendChild(progress);
    track.appendChild(runner);
    track.appendChild(label);
    raceArea.appendChild(track);
    raceArea.appendChild(btn);
  });
